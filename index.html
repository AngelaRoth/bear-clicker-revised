<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="grey">
    <h1 class="white centered">Click the Bears</h1>
    <div class="bearZone">
      <div id="chooseBear">

        <!-- Populated by Bear method enterHTML -->
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
